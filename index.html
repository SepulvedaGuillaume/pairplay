        <img src="images/home.jpg" alt="home image" value="home">
        <img src="images/camera.jpg" alt="camera image" value="camera">
        <img src="images/mailbox.jpg" alt="mailbox image" value="mailbox">

      <button id="end-game">Fin du jeu</button>

    <div id="modal-end" style="display: none">
      <div class="modal-content">
        <!-- Create element at the end of the game here in JS -->
        <h2>Congratulations joueur</h2>
        <p id="player-score">Score : 500</p>
